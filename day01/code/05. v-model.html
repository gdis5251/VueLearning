<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <h4>{{msg}}</h4>
        <!-- v-bind 只能实现数据的单项绑定，从 M 自动绑定到 V 中去 -->
        <input type="text" :value="msg" style="width: 100%;">
        <!-- v-model 可以实现数据表单元素和model中数据的双向绑定 -->
        <!-- v-model 只能运用在表单元素中：input select checkbox textarea -->
        <input type="text" v-model="msg" style="width: 100%;">
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: "我一定可以成为技术大神！并且在未来创业成功！赚很多钱，家人和睦，幸福的过完一生！"
            },
            methods: {}
        });
    </script>
</body>

</html>
