<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="./lib/vue.js"></script>
</head>

<body>

    <div id="app">
        <p v-cloak>{{msg}}</p>
        <h1 v-text="msg"></h1>
        <p v-html="msg2"></p>
        <!-- v-bind: 可以简写为 : -->
        <!-- v-bind: 中后面可以写一些合法的表达式 -->
        <!-- v-on 事件绑定机制 -->
        <input type="button" value="按钮" :title="myTitle + '123'" v-on:click="show">
    </div>


    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                msg: "heihei",
                msg2: "<h2> 老子有钱 <h2></h2>",
                myTitle: "hualala"
            },
            methods: {
                show: function () {
                    alert("hello vue!")
                }
            }
        })
    </script>


</body>

</html>
