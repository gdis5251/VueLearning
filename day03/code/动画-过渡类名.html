<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
    <!-- 自定义两组样式来控制 transition 内部元素的动画 -->
    <style>
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateX(800px)
        }

        .v-enter-active,
        .v-leave-active{
            transition: all 1s ease;
        }


        .my-enter,
        .my-leave-to{
            opacity: 0;
            transform: translateY(800px)
        }

        .my-enter-active,
        .my-leave-active{
            transition: all 1s ease;
        }
    </style>
</head>

<body>
    <div id="app">
        <input type="button" value="toggle" @click="show()">
        <!-- 需求，点击按钮，显示 h3 ，再点击隐藏 h3 -->
        <!-- 使用 transition 将需要被动画控制的元素包裹起来 -->
        <transition>
            <h3 v-show="flag">我一定可以成为技术大牛！以后创业也会巨成功~！</h3>
        </transition>

        <hr>

        <input type="button" value="toggle" @click="flag2=!flag2">
        <!-- 需求，点击按钮，显示 h3 ，再点击隐藏 h3 -->
        <!-- 使用 transition 将需要被动画控制的元素包裹起来 -->
        <transition name="my">
            <h3 v-show="flag2">我一定可以成为技术大牛！以后创业也会巨成功~！</h3>
        </transition>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: false,
                flag2: false
            },
            methods: {
                show() {
                    this.flag = !this.flag;
                }
            }
        })
    </script>
</body>

</html>
